<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulários</title>
</head>
<body>
    <h1>Formulários - Cores e Range</h1>
    <form action="cadastro.php" method="get">
        Cor: <input type="color" name="color" id="icolor" value="#FF0000"> <br> <!--"value" indica a cor pré-estabelecida ao carregar a página. Nesse caso, a cor predefinida será vermelha. -->
        Nível de satisfação: <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">  <!-- "value" indica o nível ao carregar a página. Nesse caso, ele iniciará cheio. -->
    </form>
</body>
</html>
