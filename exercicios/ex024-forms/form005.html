<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }

        form > fieldset{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>     <!-- O mesmo valor para "name" garante que o usuário só pode escolher uma opção no input "radio" -->
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label> <br>  
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espvolei" id="iespvolei"> <label for="iespvolei">Vôlei</label> <br>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label> <br>
            <input type="checkbox" name="esptenis" id="iesptenis"> <label for="iesptenis">Tênis</label> <br>
            <input type="checkbox" name="esphand" id="iesphand"> <label for="iesphand">Handebol</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
