<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{
            height: 100%; /* Configuragções globais CSS */
        }
        body{
            background-image: linear-gradient(45deg, #FED16F, #EC4651, #E33962, #ba338e, #5758cc,#8f3cbd);

            background-attachment: fixed;
        }

        h1{
            color: #FED16F ;
        }

    </style>
</head> 
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
