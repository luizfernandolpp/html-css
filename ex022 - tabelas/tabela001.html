<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;         /* Alinhamento horizontal */
            vertical-align: middle;     /* Alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
        <table>
            <tr> = table row -> linha de tabela
                <th> = table header -> cabe√ßalho de tabela
                <td> = table data -> dados da tabela
        </table>
    -->
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>    <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
